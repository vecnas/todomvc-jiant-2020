<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body id="appView">
		<section class="todoapp">
			<header class="header" id="header">
				<h1>todos</h1>
				<input class="new-todo newTodoTitleInput" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main" id="main">
				<input id="toggle-all" class="toggle-all batchToggleStateCtl" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list todoList">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<!--
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
-->
				</ul>
				<ul id="tmTodo" style="display: none;">
					<li>
						<div class="view hiddenInEditMode">
							<input class="toggle toggleStateCtl" type="checkbox">
							<label class="editCtl title">Buy a unicorn</label>
							<button class="destroy deleteCtl"></button>
						</div>
						<input class="edit titleInput" value="">
					</li>
				</ul>
			</section>
			<!-- This footer should be hidden by default and shown when there are todos -->
			<footer class="footer" id="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count activeCount"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="Ctl" style="cursor: pointer;">All</a>
					</li>
					<li>
						<a class="activeCtl" style="cursor: pointer;">Active</a>
					</li>
					<li>
						<a class="completedCtl" style="cursor: pointer;">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed clearCompletedCtl">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/vecnas">vecnas</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/libs/jquery-3.3.1.min.js"></script>
		<script src="js/libs/jquery.hashchange.js"></script>
		<script src="js/libs/jiant.js"></script>
		<script src="js/libs/jiant_xl.js"></script>
		<script src="js/app.js"></script>
		<script>
			jiant.DEV_MODE = true;
		</script></body>
	</body>
</html>
